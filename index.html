<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> JavaScript Calculator </title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<section class = "calculator-container">
    <h1>JavaScript Calculator</h1>
    <form id="Calculator">

    <section class = "input-group">
        <img src="Images/glasses.png" alt="Operator Icon">

        <label for="operator"> Operator: </label>
        <select id="operator" required>
            <option value="+"> + </option>
            <option value="-"> - </option>
            <option value="*"> * </option>
            <option value="/"> / </option>
        </select>
    </section>

    <section class="input-group">
        <img src="Images/face.png" alt="First Number Icon">

        <label for="num1"> First Number: </label>
        <input type="number" id="num1" required>
    </section>

    <section class="input-group">
        <img src="Images/hand.png" alt="Second Number Icon">

        <label for="num2"> Second Number: </label>
        <input type="number" id="num2" required>
    </section>

        <button type="submit"> Calculate </button>
    </form>
    <h2 id="result"></h2>
</section>

    <script src="scripts/main.js"></script>
</body>
</html>
